<table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
  <ng-container matColumnDef="vehicleID">
    <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleID}} </td>
  </ng-container>

  <ng-container matColumnDef="driverID">
    <th mat-header-cell *matHeaderCellDef> Driver ID </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.driverID}} </td>
  </ng-container>

  <ng-container matColumnDef="vehcileMake">
    <th mat-header-cell *matHeaderCellDef> Vehicle Make </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleMake}} </td>
  </ng-container>

  <ng-container matColumnDef="vehcileModel">
    <th mat-header-cell *matHeaderCellDef> Vehicle Model </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleModel}} </td>
  </ng-container>

  <ng-container matColumnDef="purchaseDate">
    <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
    <td mat-cell *matCellDef="let vehicle"> {{ vehicle.purchaseDate|date: 'yyyy-MM-dd HH:mm'}} </td>
  </ng-container>



  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let vehicle">
      <button mat-icon-button (click)="deleteVehicleInformation(vehicle.id)" color="warn" aria-label="Delete vehicle">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let vehicle">
      <button mat-icon-button (click)="editVehicle(vehicle)" aria-label="Edit vehicle">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef> Add </th>
    <td mat-cell *matCellDef="let vehicle">
      <button mat-icon-button (click)="addVehicle(vehicle)" aria-label="Add vehicle">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
